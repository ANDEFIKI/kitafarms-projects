<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - My Multi-Page Website</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<body>
    <header>
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fa fa-users"></i> About</a></li>
                <li><a href="services.html"><i class="fa fa-cogs"></i> Services</a></li>
                <li><a href="products.html"><i class="fa fa-box"></i> Products</a></li>
                <li><a href="contact.html" class="active"><i class="fa fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1><i class="fa fa-envelope"></i> Contact Us</h1>
        <form id="contactForm">
            <label for="name"><i class="fa fa-user"></i> Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email"><i class="fa fa-at"></i> Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message"><i class="fa fa-comment"></i> Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit"><i class="fa fa-paper-plane"></i> Send</button>
        </form>
        <div id="formMessage"></div>
        <section class="social-contact-section">
            <h2><i class="fa fa-share-alt"></i> Connect with Us</h2>
            <ul class="social-list">
                <li>
                    <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener" class="social-link linkedin">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/yourprofile" target="_blank" rel="noopener" class="social-link facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                </li>
                <li>
                    <a href="mailto:yourname@gmail.com" class="social-link gmail">
                        <i class="fas fa-envelope"></i> Gmail
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
